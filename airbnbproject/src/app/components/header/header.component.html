<!-- Section principale de l'en-tête -->
<div class="main">
    <!-- Logo Airbnb avec lien pour revenir à la page principale -->
    <div (click)="goToMainPage()" class="logo">
        <img src="../../../assets/imgAirbnb/logoAirbnb.png" alt="logo-airbnb" />
    </div>

    <!-- Container pour les boutons centraux -->
    <div class="centerButtonContainer" *ngIf="!isPopupVisible">
        <div class="button-container" >
            <!-- Boutons principaux quand le popup n'est pas visible -->
            <button class="rounded-button" (click)="showPopup()">N'importe où</button>
            <span class="separator">|</span>
            <button class="rounded-button">Une semaine</button>
            <span class="separator">|</span>
            <button class="rounded-button">Ajouter des voyageurs</button>
        </div>
    </div>

    <!-- Container centré pour l'entrée utilisateur (popup) -->
    <div class="centered-input" *ngIf="isPopupVisible" (closePopup)="hidePopup()">

        <!-- Container pour les boutons dans la popup -->
        <div class="centerButtonContainer">
            <div class="button-container" >

                <!-- Option pour la destination -->
                <div class="option">
                    <div class="input-container">
                        <!-- Libellé et champ d'entrée pour la destination -->
                        <div class="left-align"><strong>Destination</strong></div>
                        <input type="text" id="monInput" name="monInput" placeholder="Saisissez ici..." (input)="searchAdress($event)">
                    </div>
    
                    <!-- Bouton pour sélectionner une ville spécifique (ou annuler) -->
                    <div (click)="selectCity(suggestionNulle)"> 
                        <!-- Icône X -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste déroulante des suggestions d'adresses -->
        <ul *ngIf="affichageListe">
            <!-- Pour chaque suggestion, afficher un élément de liste cliquable -->
            <li *ngFor="let suggestion of addressSuggestions" class="element" (click)="selectCity(suggestion)">
                <!-- Icône de localisation -->
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                </svg>
                <!-- Nom de la ville et code postal -->
                {{ suggestion.nom }}, {{ suggestion.code }}
            </li>
        </ul>

    </div>

</div>

<!-- Ligne horizontale stylisée -->
<hr class="hr-custom" size="1" width="100%" color="#D6D6D6">
